# Streamlit configuration for performance optimization (v1.51.0)
[server]
# 禁用WebSocket压缩以提高性能
enableWebsocketCompression = false

# 最大上传大小 (MB)
maxUploadSize = 50

# 最大消息大小 (MB)
maxMessageSize = 200

# 端口
port = 8502

# 主机
address = "0.0.0.0"

[browser]
# 禁用使用统计收集
gatherUsageStats = false

[logger]
# 日志级别
level = "INFO"

[theme]
# 主题配置
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

